{% extends "layout.html" %}
{% block body %} 
<div class="text-center">
    <h1><a href="/">sr.ht</a></h1>
    <h4>My Uploads</h4>
</div>
<hr />
<table class="table">
    <thead>
        <tr>
            <th>URL</th>
            <th>Name</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {% for upload in uploads %}
        <tr>
            <td><a href="{{ file_link(upload.path) }}">{{ upload.path }}</a></td>
            <td>{{ upload.original_name }}</td>
            <td title="{% if upload.created %}{{ upload.created.strftime("%FT%T%Z") }}{% endif %}">
                {% if upload.created %}
                {{ upload.created.strftime("%Y-%m-%d") }}
                {% endif %}
            </td>
			<td>
				<a href="{{ disown_link(upload.path) }}">disown</a>
			</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
